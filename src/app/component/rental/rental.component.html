<div *ngIf="dataLoaded == false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded == true" class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Id No</th>
        <th scope="col">Car Name</th>
        <th scope="col">Brand Name</th>
        <th scope="col">User Name</th>
        <th scope="col">Company Name</th>
        <th scope="col">Rent Date</th>
        <th scope="col">Return Date</th>
      </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
      <td>{{ rental.id }}</td>
      <td>{{ rental.carName }}</td>
      <td>{{ rental.brandName }}</td>
      <td>{{ rental.userName }}</td>
      <td>{{ rental.companyName }}</td>
      <td>{{ rental.rentDate }}</td>
      <td>{{ rental.returnDate }}</td>
    </tr>
  </table>
